<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body{
                background-color: #FFF4CD;
            }
            td{
                border: 1px solid
            }
        </style>
    </head>
    <header>
        <nav
                class="navbar navbar-expand-sm  position-sticky top-0 start-0" style="z-index: 1000; background: linear-gradient(0grad,#ffb84785, #ffb847)"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="home"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Google_Earth_icon.svg/2048px-Google_Earth_icon.svg.png" alt="Logo" class="logo" style="width: 35px; height: 35px;"></a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0" style="align-items: center;">
                            <li class="nav-item">
                                <a class="nav-link active" href="home" aria-current="page"
                                    ><b>JUEGOS.COM</b>
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Stats">ESTADÍSTICAS</a>
                            </li>
                        </ul>

                        <a href="#" id="navbar_player1" style="margin-left: 1cap;"><br><i class='fas fa-user-circle' role="button" style='font-size:36px; color: #FFF4CD; margin-left: 10px;' data-bs-toggle="modal" data-bs-target="#loginModal">Player1</i><br></a>
                        <a href="#" id="navbar_player2" style="margin-left: 1cap;"><br><i class='fas fa-user-circle' role="button" style='font-size:36px; color: #FFF4CD; margin-left: 10px;' data-bs-toggle="modal" data-bs-target="#loginModal">Player2</i><br></a>

                    </div>
                </div>
            </nav>
    </header>
    <body>
        <div style="border-radius:4ch;width:90%;margin: 5%;align-items: center; background-color: #ffb8473f;">
            <br>
            <h1 style="text-align: center">Estadísticas</h1>
            <table style="margin: 5%;align-self: center;width:90%;" >
                <tr style="text-align: center;">
                    <td id="Name_player1" >Player1</td>
                    <td id="Name_player2">Player2</td>
                </tr>
                <tr>
                    <td id="Score_player1">Score: </td>
                    <td id="Score_player2">Score: </td>
                </tr>
                <tr>
                    <td id="Wins_player1">Wins: </td>
                    <td id="Wins_player2">Wins: </td>
                </tr>
                <tr>
                    <td id="Losses_player1">Losses: </td>
                    <td id="Losses_player2">Losses: </td>
                </tr>
                <tr>
                    <td id="Matches_player1">Matches: </td>
                    <td id="Matches_player2">Matches: </td>
                </tr>
                <tr>
                    <td id="ScoreTable_player1"></td>
                    <td id="ScoreTable_player2"></td>
                </tr>
            </table>
            <br>
        </div>


        <!-- Modal de Inicio de Sesión -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                        <button type="button" class="btn-close" id="login_close_btn" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Recordar</label>
                                </div>
                                <div style="text-align: center;">
                                    <button type="button" onclick=FindPlayer() class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <p>¿No tienes cuenta? <a href="#" role="button" data-bs-toggle="modal" data-bs-target="#registroModal">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal de Registro de Usuarios -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registroModalLabel">Registrarse</h5>
                        <button type="button" id="registro_btn_Close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>            
                            <div class="row mb-3">
                                <div class="mb-3">
                                    <input id="registro_Username" type="text" class="form-control" placeholder="Username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <input type="text" id="registro_img" class="form-control" placeholder="url imagen perfil" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="registro_email" class="form-control" placeholder="Tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="registro_password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="registro_password_2" class="form-control" placeholder="Confirmar contraseña" required>
                            </div>
                            <div style="text-align: center;">
                                <button type="button" id="registro_btn_Registrarse" onclick=Registrarse() class="btn btn-success">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de modificar el Usuarios -->
        <div class="modal fade" id="modificarUserModal" tabindex="-1" aria-labelledby="modificarUserModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modificarUserModalLabel">Modificar User</h5>
                        <button type="button" id="modificarUser_btn_Close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>            
                            <div class="row mb-3">
                                <div class="mb-3 input-group mt-2">
                                    <input type="password" id="modificarUser_password_Key" class="form-control" placeholder="Contraseña" required>
                                    <span role="button" id="modificarUser_modificarUserUnlock" class="btn btn-primary input-group-text" onclick="" ><i class="fa-solid fa-pen"></i></span>
                                </div>

                            </div>
                                <div class="mb-3">
                                    <label>Username:</label>
                                    <input disabled id="modificarUser_Username" type="text" class="form-control" placeholder="Username" required>
                                </div>
                            <div class="mb-3">
                                <label>img:</label>
                                <input disabled type="text" id="modificarUser_img" class="form-control" placeholder="url imagen perfil" required>
                            </div>
                            <div class="mb-3">
                                <label>Correo: (No modificable)</label>
                                <input disabled type="email" id="modificarUser_email" class="form-control" placeholder="Tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label>Contraseña:</label>
                                <input disabled type="password" id="modificarUser_password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label>Confirmar contraseña:</label>
                                <input disabled type="password" id="modificarUser_password_2" class="form-control" placeholder="Confirmar contraseña" required>
                            </div>
                            <div style="text-align: center;">
                                <button disabled type="button" id="modificarUser_btn_modificarUser" onclick="" class="btn btn-success">Modificar</button>
                                <button disabled type="button" id="modificarUser_btn_delete" onclick=DeleteUser() class="btn btn-danger">Delete</button> 
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Body Cerrar sesion -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div
            class="modal fade"
            id="CerrarSesion"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Cerrar Sesión
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" >
                        <div style="text-align: center;">
                            <img id="modal_CerrarSesion_userImage" style="height:10ch;width:10ch;border-radius:100%; margin:2%;" src="https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg">
                        </div>
                        <lablel>Username:</lablel>
                        <div class="input-group mt-2">
                            <input disabled type="text" class="form-control" id="modal_CerrarSesion_userName" placeholder="user">
                            <span role="button" id="modal_CerrarSesion_modificar" data-bs-toggle="modal" data-bs-target="#modificarUserModal" class="btn btn-primary input-group-text" data-bs-target="#registroModal" onclick="" ><i class="fa-solid fa-user-gear"></i></span>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button id="modal_CerrarSesion_btn_Cerrar_Sesion" type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Cerrar Sesion
                        </button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script src="../controllers_front/stats.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/39f78fcbb4.js" crossorigin="anonymous"></script>
    </body>
</html>
